<h3>Se registre primeiro:</h3>

{% if error_message %}
	<p>{{ error_message }}</p>
{% endif %}

<form action="" method="post">
	{% csrf_token %}
	{% for field in form %}
		{{ field.errors }}
		{{ field.label_tag }}
		{{ field }}
		<br>
	{% endfor %}
	<button type="submit">Prosseguir</button>
</form>
