<!DOCTYPE html>
<html>
<head>
	<title>Editar perfil - Fixcode</title>
</head>
<body>
<h1>Edite seu perfil, {{ user.first_name }}</h1>
{% if aviso %}
<br><p>{{ aviso }}</p><br>
{% endif %}
<form method="post" enctype="multipart/form-data">
	{% csrf_token %}
	{% for field in form %}
		{{ field.errors }}
		{{ field.label_tag }}
		<br>
		{{ field }}
		<br><br>
	{% endfor %}
	<button type="submit">Concluir</button>
</body>
</html>
